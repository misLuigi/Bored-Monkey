<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <title>Bored Monkey</title>
</head>
<body>
  <main>
    <h1>B<i class="fa-solid fa-robot"></i>red Monkey</h1>
    <div class="paragraph-container">
      <p>Bored and got nothing to do?</p>
      <p>Let <strong>Bored Monkey</strong> decide what you should do next!</p>
    </div>
    <div class="activity-container">
      <h2 class="activity" id="changing-text">Find something to do</h2>
    </div>
    <button class="idea-btn" id="idea-btn">Get Idea</button>
    <h3>Press the button</h3>
  </main>
  <footer>
    <h6>A scrimba project by: <strong><a href="https://github.com/misLuigi" target="_blank">Luigi Misajon</a></strong></h6>
  </footer>
  <script src="index.js"></script>
</body>
</html>
